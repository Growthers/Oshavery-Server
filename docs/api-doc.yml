            schema:
              description: ''
              type: object
              x-examples:
                example-1:
                  name: string
                  password: string
                  bot: ''
              properties:
                name:
                  type: string
                  minLength: 1
                password:
                  type: string
                  minLength: 1
                bot:
                  type: boolean
              required:
                - name
                - password
                - bot
            examples:
              example:
                value:
                  name: string
                  password: string
                  bot: true
        description: ''
      description: ユーザー作成
