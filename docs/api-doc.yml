  '/users/{userId}':
    parameters:
      - schema:
          type: integer
        name: userId
        in: path
        required: true
        description: Id of an existing user.
    get:
      summary: Get User Info by User ID
      tags:
        - user
      responses:
        '200':
          description: User Found
          content:
            application/json:
              schema:
                $ref: ../models/users.json
              examples:
                example:
                  value:
                    id: string
                    name: string
                    avator: string
                    bot: string
                    state: 0
        '404':
          description: User Not Found
      operationId: get-users-userId
      description: 指定されたユーザーIDのユーザー情報を返します
      parameters: []
    patch:
      summary: Update User Information
      operationId: patch-users-userId
      responses:
        '200':
          description: User Updated
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  user_id:
                    type: string
                    minLength: 1
                  user_name:
                    type: string
                    minLength: 1
                  user_avator:
                    type: string
                    minLength: 1
                  bot:
                    type: string
                    minLength: 1
                required:
                  - user_id
                  - user_name
                  - user_avator
                  - bot
                x-examples:
                  example-1:
                    user_id: string
                    user_name: string
                    user_avator: string
                    bot: bool
              examples: {}
        '404':
          description: User Not Found
        '409':
          description: Email Already Taken
      description: ユーザ情報を更新
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
              required:
                - name
              x-examples:
                example-1:
                  name: test
            examples: {}
        description: Patch user properties to update.
      tags:
        - user
      parameters: []
