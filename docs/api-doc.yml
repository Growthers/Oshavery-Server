        - others
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  version:
                    type: string
                    minLength: 1
                  revision:
                    type: string
                    minLength: 1
                required:
                  - version
                  - revision
                x-examples:
                  example-1:
                    version: string
                    revision: string
              examples:
                example:
                  value:
                    version: Oshavery v.0.05.0
                    revision: 'Official build v.0.05.0 hash: ******'
