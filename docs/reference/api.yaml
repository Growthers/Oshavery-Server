paths:
  /login:
    post:
      summary: ログイン
      tags:
        - auth
      responses:
        '200':
          description: ログイン成功
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  token:
                    type: string
                required:
                  - token
                x-examples:
                  example-1:
                    token: ''
        '401':
          description: 認証情報が間違っています
        '403':
          description: ログイン対象のユーザーアカウントに問題があります.
      operationId: post-login
      description: ログインします
      security: []
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                name:
                  type: string
                password:
                  type: string
                  minLength: 1
              required:
                - name
                - password
              x-examples:
                example-1:
                  name: ''
                  password: 1m
    delete:
      summary: ログアウト
      tags:
        - auth
      responses:
        '204':
          description: ログアウトしました
      operationId: delete-login
      description: ログアウト
      security:
        - 'API Key ': []
